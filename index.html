<!DOCTYPE html>
<html>

<head>
    <title>Pacman in Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="scoreBoard">
        <span class="score">PACMAN</span>
        <span class="lives">GAME</span>
    </div>
    <div class="game-over">GAME OVER</div>
    <div class="you-won">YOU WON</div>
    <div class="start-bg">
        <button class="start-game-btn">START</button>
    </div>
    <div class="grid"></div>

    <div class="ghost">
        <div class="eyes eyeleft"></div>
        <div class="eyes eyeright"></div>
    </div>

    <div class="pacman">
        <div class="eye"></div>
        <div class="mouth"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
